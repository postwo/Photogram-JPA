server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/${DB}?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: ${ID}
    password: ${PW}

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

  security:
    user:
      name: test
      password: 1234

  oauth2:
    client:
      registration:
        facebook: #facebook 말고도 naveer,kakao 이렇게 변경하면 된다
          client-id: ${clientId} #client-id: 다음에 무조건 한칸 띄고 작성한다 = 앱id 넣기
          client-secret: ${clientpw} # 앱 시크릿 코드
          scope:
            - public_profile
            - email


file:
  path: C:/workspace/springbootwork/upload/

